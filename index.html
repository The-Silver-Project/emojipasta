<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>emojipasta</title>
  </head>
  <body>
    <header>
        <div class="logo">
        <img src="favicon.svg">
        <hgroup>
          <h1>emojipasta</h1>
          <h2>emoji text generator for slack</h2>
        </hgroup>
      </div>

      <div class="lights" id="lights">lights off</div>
    </header>

    <main>
      <div class="result">
        <div id="result"></div>
        <div class="copied">Copied!</div>
      </div>
    </main>

    <section class="input">
      <label class="fg-input">
        <div class="input-preview" id="fg-input-preview">&#x1F958;</div>
        <input type="text" value=":shallow_pan_of_food:" id="fg">
        <div>fg</div>
      </label>

      <img src="./assets/swap.png" class="swap-icon" id="swap">

      <label class="bg-input">
        <div class="input-preview" id="bg-input-preview">&#x1F952;</div>
        <input type="text" value=":cucumber:" id="bg">
        <div>bg</div>
      </label>

      <label class="text-input">
        <textarea rows="1" id="text">pasta</textarea>
        <div>text</div>
      </label>
    </section>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
