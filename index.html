<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>emojipasta</title>
  </head>
  <body>
    <section class="logo">
      <img src="favicon.svg">
      <hgroup>
        <h1>emojipasta</h1>
        <h2>emoji text generator for slack</h2>
      </hgroup>
    </section>

    <main></main>

    <section class="input">
      <label class="fg-input">
        <input type="text">
        <div>fg</div>
      </label>

      <label class="bg-input">
        <input type="text">
        <div>bg</div>
      </label>

      <label class="text-input">
        <textarea rows="1"></textarea>
        <div>text</div>
      </label>
    </section>
  </body>
</html>
