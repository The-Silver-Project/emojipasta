<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>emojipasta</title>
  </head>
  <body>
    <section class="logo">
      <img src="favicon.svg">
      <hgroup>
        <h1>emojipasta</h1>
        <h2>emoji text generator for slack</h2>
      </hgroup>
    </section>

    <main>
      <div id="result" class="result"></div>
    </main>

    <section class="input">
      <label class="fg-input">
        <input type="text" value="#" id="fg">
        <div>fg</div>
      </label>

      <img src="./assets/swap.png" class="swap-icon">

      <label class="bg-input">
        <input type="text" value="." id="bg">
        <div>bg</div>
      </label>

      <label class="text-input">
        <textarea rows="1" id="text">pasta</textarea>
        <div>text</div>
      </label>
    </section>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
